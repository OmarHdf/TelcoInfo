apiVersion: apps/v1
kind: Deployment
metadata:
  name: telco-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telco-app
  template:
    metadata:
      labels:
        app: telco-app
    spec:
      containers:
        - name: telco-container
          image: omarelhedfi/telcoinfo:latest  # Update this with your actual Docker image
          ports:
            - containerPort: 8081  # Changer le port ici
---
apiVersion: v1
kind: Service
metadata:
  name: telco-service
spec:
  selector:
    app: telco-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081  # Assurez-vous de mettre Ã  jour le port ici aussi
  type: LoadBalancer  

